version: "3.0"
nlu:
- intent: greet
  examples: |
    - hola
    - holis
    - hey
    - buen día
    - buen dia
    - buenas noches
    - buena noche
    - buenas tardes
    - buena tarde
    - buenos dias
    - buenos días
    - que tal
- intent: goodbye
  examples: |
    - adiós
    - adios
    - bye
